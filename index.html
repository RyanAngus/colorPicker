<!DOCTYPE html>
<html>
  <head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
  <body class="bg-blue-300 flex flex-col">  
    <div class="w-full">
      <div class="bg-gray-900  h-24 flex flex-row items-center justify-around">
          <p class="text-white italic font-thin">1) Choose a color:</p>
          <input type="color" id="seedColor" class="w-30 h-10 m-4 cursor-pointer">
          <p class="text-white italic font-thin">2) Select a color scheme:</p>

        
          <select name="colorScheme" id="colorScheme" class="w-60 h-15 bg-gray-700 hover:bg-gray-600 text-white rounded-xl ml-2 p-3 cursor-pointer">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
          </select>
          <p class="text-white italic font-thin">3) Click the button:</p>
          <input type="button" id="btn" value="Get color scheme" class="h-10 w-36 ml-4 pl-3 pr-3 bg-gray-600 hover:bg-gray-700 text-white text-center cursor-pointer rounded-md">
      
      </div>
    </div>  

          <div class="flex">
            <div id="color1hex" class="bg-gray-900 text-white h-8 w-1/5"></div>
            <div id="color2hex" class="bg-gray-900 text-white h-8 w-1/5"></div>
            <div id="color3hex" class="bg-gray-900 text-white h-8 w-1/5"></div>
            <div id="color4hex" class="bg-gray-900 text-white h-8 w-1/5"></div>
            <div id="color5hex" class="bg-gray-900 text-white h-8 w-1/5"></div>
          </div>

          <div class="flex flex-row">
            <div id="color1swatch" class=" text-white italic font-thin p-4 bg-red-500 w-1/5 h-screen">4) Click a swatch to copy to hex value to clipboard.</div> 
            <div id="color2swatch" class="bg-orange-500 w-1/5"></div>
            <div id="color3swatch" class="bg-yellow-500 w-1/5"></div>
            <div id="color4swatch" class="bg-green-500 w-1/5"></div>
            <div id="color5swatch" class="bg-blue-500 w-1/5"></div>
          </div>
  
          
    







    <script src="index.js"></script>
  </body>
</html>
